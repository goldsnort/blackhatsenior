<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Reem Kufi"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./forms.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="logo">
      <div class="logo">
        <a href="index.html"><img src="./images/logo1.png" alt="logo" /></a>
      </div>
    </section>
    <section class="formLayout">
      <div class="formSelection" id="selectionLeft">
        <div class="formTopOption">sign up</div>
      </div>
      <div class="formSelection" id="selectionRight">
        <div class="formTopOption"><a href="./signIn.html">sign in</a></div>
      </div>
      <div id="mainForm">
        <div class="formInput">
          <input type="text" placeholder="full name" />
        </div>
        <div class="formInput"><input type="email" placeholder="email" /></div>
        <div class="formInput">
          <input type="text" placeholder="phone no" />
        </div>
        <div class="formInput"><input type="text" placeholder="address" /></div>
        <div class="formInput">
          <input type="password" placeholder="password" />
        </div>
        <div class="formButton">
          <button id="signInButton">
            <a href="./userProfile.html">sign up</a>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
